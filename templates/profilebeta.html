{% extends "base.html"%} {%block body%}


<br><br><br>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
  <div class="panel panel-default">
	  {% for r in repos %}
    <div class="panel-heading" role="tab" id="{{r.url}}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{r.id}}" aria-expanded="true" aria-controls="{{r.id}}">
			<div class="row">
				<div class="col-md-4">{{r.url}}</div>
				<div class="col-md-4">{{r.state}}</div>
				<div class="col-md-4">{{r.last_used}}</div>
			</div>
		</a>
      </h4>
    </div>
    <div id="{{r.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{r.url}}">
      <div class="panel-body">
		This is blah blah
      </div>
    </div>
	  {% endfor %}
  </div>
</div>
<br>



<form action="/" method="GET" style="color: #999">
<div class="form-group" >
	<div class="container-fluid">

	<span class=" col-md-9 col-xs-9">
		<input type="text" name="target_repo" id="target_repo_select" class="form-control" placeholder="user/repo" ></br>
	</span>
	<span class="col-md-3 col-xs-3">
		<input type="submit" class="form-control btn" value="Watch this repo"/>
	</span>
	</div>

</div>
</form>






</span>










<br><br><br><br>
<br><br><br><br>


{% endblock %}
