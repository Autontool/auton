{% extends "base2.html"%}
{%block body%}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Repository</th>
      <th scope="col">Ontology</th>
    </tr>
  </thead>
  <tbody>
  {%for op in opubs%}

  {%endfor%}
  </tbody>
</table>





{% endblock %}
