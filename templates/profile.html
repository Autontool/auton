function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
    return '';
}

<script>


$( document ).ready(function() {
	
	

	
	
	
	
	function initsliders(ontologies){

		var o;
		for (o=0;o<ontologies.length;o++){		
			//init required
			$("[name='"+ontologies[o].ontology+"-ar2dtool']").bootstrapSwitch();
			$("[name='"+ontologies[o].ontology+"-oops']").bootstrapSwitch();
			$("[name='"+ontologies[o].ontology+"-widoco']").bootstrapSwitch();
		
			//setting the values
			$("[name='"+ontologies[o].ontology+"-ar2dtool']").bootstrapSwitch('state',ontologies[o].ar2dtool);
			$("[name='"+ontologies[o].ontology+"-oops']").bootstrapSwitch('state',ontologies[o].oops);
			$("[name='"+ontologies[o].ontology+"-widoco']").bootstrapSwitch('state',ontologies[o].widoco);

			
			
			//appending the values to be send later to the server
			result[ontologies[o].ontology+"-ar2dtool"] = $("[name='"+ontologies[o].ontology+"-ar2dtool']").bootstrapSwitch('state');
			result[ontologies[o].ontology+"-oops"]     = $("[name='"+ontologies[o].ontology+"-oops']").bootstrapSwitch('state');
			result[ontologies[o].ontology+"-widoco"]   = $("[name='"+ontologies[o].ontology+"-widoco']").bootstrapSwitch('state');
		
			
			$("[name='"+ontologies[o].ontology+"-ar2dtool']").on('switchChange.bootstrapSwitch', function(event, state) {
				console.log(state); // true | false
				result[ontologies[o].ontology+"-ar2dtool"] = $("[name='"+ontologies[o].ontology+"-ar2dtool']").bootstrapSwitch('state');
			});
		
			$("[name='"+ontologies[o].ontology+"-oops']").on('switchChange.bootstrapSwitch', function(event, state) {
				console.log(state); // true | false
				result[ontologies[o].ontology+"-oops"]     = $("[name='"+ontologies[o].ontology+"-oops']").bootstrapSwitch('state');
			});
		
			$("[name='"+ontologies[o].ontology+"-widoco']").on('switchChange.bootstrapSwitch', function(event, state) {
				console.log(state); // true | false
				result[ontologies[o].ontology+"-widoco"]   = $("[name='"+ontologies[o].ontology+"-widoco']").bootstrapSwitch('state');
			});
		}
	}
	
	
	
	
	
	
	
	
	
	
	
	var opts = {
		  lines: 13, // The number of lines to draw
		  length: 40, // The length of each line
		  width: 22, // The line thickness
		  radius: 60, // The radius of the inner circle
		  corners: 1, // Corner roundness (0..1)
		  rotate: 0, // The rotation offset
		  direction: 1, // 1: clockwise, -1: counterclockwise
		  color: '#BBB', // #rgb or #rrggbb or array of colors
		  speed: 1, // Rounds per second
		  trail: 60, // Afterglow percentage
		  shadow: false, // Whether to render a shadow
		  hwaccel: false, // Whether to use hardware acceleration
		  className: 'spinner', // The CSS class to assign to the spinner
		  zIndex: 2e9, // The z-index (defaults to 2000000000)
		  top: '50%', // Top position relative to parent
		  left: '50%' // Left position relative to parent
		};
	var target = document.getElementById('myspinner');
	var spinner = new Spinner(opts);//.spin(target);
	//var spinner = new Spinner(opts).spin(target);
	
	
	//taken from http://hungred.com/how-to/tutorial-simple-screen-grey-effect-jquery/
	var greyout = function(){
		//alert("clicked");
		spinner.spin(target);
		//$('#screen').css({"position": "absolute"});
		$('#screen').css({	"display": "block", opacity: 0.7, "width":$(document).width(),"height":$(document).height()});
		$('#box').css({"display": "block"}).click(function(){spinner.stop();$(this).css("display", "none");$('#screen').css("display", "none")});
	}

		
	
	
	$(".repo").click(function() {		
		var targetpanel = $(this);
		var bodypanel = $(this).parent().find(".panel-body");
		greyout(); 
		$.ajax({
		  method: "GET",
		  url: window.location.href+"?repo="+$(this).attr('url'),
		}).done(function( resp ) {
		    ontologies = resp.ontologies;
		    var o;
		    var temp;
		    bodypanel.html('<div class="col-md-6 col-xs-6" >Ontology</div><div class="col-md-2 col-xs-2" >Diagrams</div><div class="col-md-2 col-xs-2" >Evaluation</div><div class="col-md-2 col-xs-2" >Documentation</div></br><hr>');
		    for(o=0;o<ontologies.length;o++){
		    	temp=bodypanel.html();
		    	bodypanel.html(temp+"<span class='ontology col-md-6 col-xs-6'>"+ontologies[o].ontology+"</span>"+
		    			'<input type="checkbox" class="col-md-2 col-xs-2" name="'+ontologies[o].ontology+'-ar2dtool" checked>'+
		    			'<input type="checkbox" class="col-md-2 col-xs-2" name="'+ontologies[o].ontology+'-oops" checked>'+
		    			'<input type="checkbox" class="col-md-2 col-xs-2" name="'+ontologies[o].ontology+'-widoco" checked>'+	    	
		    			"</br>");	
		    }
		    
		    
		    initsliders(ontologies);
		    
		    $('#box').click();
		});	 
	});//repo selector
	

	
	$(".panel-body").click(function(){		
		$(".ontology").click(function(){
			console.log($(this).text());
		});
		
	});
	
});

</script>
