version: v1.0
name: Run in Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/node:10'
    - name: database
      image: 'postgres:11'
blocks:
  - name: Build
    task:
      jobs:
        - name: Build docker
          commands:
            - ls -ltr
            - mkdir -p OnToology
            - rm -Rf OnToology
            - checkout
            - echo "check secrets"
            - ls ../*
            - echo "check OnToology content"
            - ls
            - echo "moving secrets"
            - mv ../id_rsa ssh/
            - mv ../id_rsa.pub ssh/
            - mv ../secret_setup.sh scripts/
            - echo "content of ssh folder"
            - ls ssh/*
            - echo "running docker compose"
            - docker-compose build
            - echo "Done"
      secrets:
        - name: OnToology Secret Configuration
